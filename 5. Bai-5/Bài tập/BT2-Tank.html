<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid black; height: 190px; width: 190px; background-color: black;">
        <img id="tank" src="tank.png" style="position: relative; top: 0px; left: 0px;" width="19" height="19">
    </div>
    <button onclick="top_tank()">↑</button>
    <button onclick="bottom_tank()">↓</button>
    <button onclick="left_tank()">←</button>
    <button onclick="right_tank()">→</button>

    <script>
        function top_tank() {
            let top = parseInt(document.getElementById("tank").style["top"]);
            document.getElementById("tank").style["top"] = top - 19 + "px";
        }

        function bottom_tank() {
            let top = parseInt(document.getElementById("tank").style["top"]);
            document.getElementById("tank").style["top"] = top + 19 + "px";
        }

        function left_tank() {
            let left = parseInt(document.getElementById("tank").style["left"]);
            document.getElementById("tank").style["left"] = left - 19 + "px";
        }

        function right_tank() {
            let left = parseInt(document.getElementById("tank").style["left"]);
            document.getElementById("tank").style["left"] = left + 19 + "px";
        }
    </script>
</body>
</html>
