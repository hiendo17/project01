<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <br/>
    <input type="number" placeholder="Nhập số thứ nhất" id="num1">
    <input type="number" placeholder="Nhập số thứ hai" id="num2">
    <br/>
    <button type="button" onclick="Add()">Cộng</button>
    <button type="button" onclick="Subtract()">Trừ</button>
    <button type="button" onclick="Multiple()">Nhân</button>
    <button type="button" onclick="Devide()">Chia</button>
    <br/>
    <div id="result"></div>
</body>
</html>

<script>
    function Add(){
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let add = parseInt(num1) + parseInt(num2);
    document.getElementById("result").innerHTML = add;
    }

    function Subtract(){
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let subtract = parseInt(num1) - parseInt(num2);
    document.getElementById("result").innerHTML = subtract;
    }

    function Multiple(){
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let multiple = parseInt(num1) * parseInt(num2);
    document.getElementById("result").innerHTML = multiple;
    }

    function Devide(){
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    let devide = parseInt(num1) / parseInt(num2);
    document.getElementById("result").innerHTML = devide
    }
</script>
