<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let R = Number(prompt("Nhập bán kính đường tròn:"));
        const pi = 3.14;
        let C = 2 * R  * pi; //Chu vi hình tròn
        let S = R * R  * pi; //Diện tích hình tròn

        document.write("Chu vi hình tròn: " + C + "<br/>" + "Diện tích hình tròn: " + S);
    </script>
</body>
</html>
